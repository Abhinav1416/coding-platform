# --- JWT (for development) ---
jwt.secret.key=YOUR_SECRET_KEY_HERE

# --- POSTGRES (Using your cloud-hosted NeonDB for development) ---
spring.datasource.url=jdbc:postgresql://YOUR_DB_HOST/YOUR_DB_NAME?sslmode=require&channel_binding=require
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.jpa.hibernate.ddl-auto=create

# --- Mail (MailHog for local testing) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- Judge0 (Development Key) ---
judge0.api.url=https://judge0-ce.p.rapidapi.com
judge0.api.host=judge0-ce.p.rapidapi.com
judge0.api.key=YOUR_JUDGE0_API_KEY

# --- AWS (Configuration for LocalStack) ---

# Your custom application properties
aws.s3.bucket-name=YOUR_BUCKET_NAME
aws.sqs.queue-name=YOUR_QUEUE_NAME

# Correct properties for Spring Cloud AWS v3.x
spring.cloud.aws.region.static=ap-southeast-1
spring.cloud.aws.credentials.access-key=YOUR_AWS_ACCESS_KEY
spring.cloud.aws.credentials.secret-key=YOUR_AWS_SECRET_KEY

# Endpoint overrides for LocalStack services
spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.sqs.endpoint=http://localhost:4566
spring.cloud.aws.lambda.endpoint=http://localhost:4566

# Enable path-style access (important for LocalStack)
spring.cloud.aws.s3.path-style-access-enabled=true

# ===================================================================
# HTTP WIRE LOGGING (FOR DEBUGGING JUDGE0)
# Add these lines to see the full raw HTTP request and response
# ===================================================================
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

