spring.application.name=backend

# PostgreSQL/NeonDB Datasource
spring.datasource.url=jdbc:postgresql://<HOST>:<PORT>/<DB_NAME>?sslmode=require&channel_binding=require
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>
spring.jpa.hibernate.ddl-auto=create

# JWT
jwt.secret.key=<JWT_SECRET_KEY>

# Mail Config
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

problem.limit=400

# Local directory for storing mock hidden test case files
app.storage.mock-upload-dir=temp-uploads/problems/
